<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/normalise.css">
    <link rel="stylesheet" href="scss/index.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="infoColumn">

                <div class="infoSection">

                    <span class="infoHeader">
                        Stay Updated!
                    </span>

                    <span class="infoParagraph">
                        Join 60,000+ product managers receiving monthly updates on:
                    </span>

                    <div class="updateMatrix">

                        <span class="tickIcon"></span>
                        <span class="infoParagraph">
                            Product discovery and building what matters
                        </span>

                        <span class="tickIcon"></span>
                        <span class="infoParagraph">
                            Measuring to ensure updates are a success
                        </span>

                        <span class="tickIcon"></span>
                        <span class="infoParagraph">
                            And much more!
                        </span>

                    </div>
                </div>

                <div class="formSection">
                    <div class="labelWrapper">
                        <label class="emailLabel">EmailAddress</label>
                        <label class="emailError hidden">Valid email required</label>
                    </div>
                    <input class="emailInput" placeholder="email@company.com" />
                    <button class="subscribeBtn" type="button">Subscribe to monthly newsletter</button>
                </div>

            </div>
            <div class="imgColumn">
                <div class="signupImg"></div>
            </div>
        </div>
    </main>
</body>

</html>
