<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/normalise.css">
    <link rel="stylesheet" href="scss/index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <script src="js/index.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="infoColumn">

                <div class="infoSection">

                    <span class="infoHeader">
                        Stay updated!
                    </span>

                    <span class="infoParagraph">
                        Join 60,000+ product managers receiving monthly updates on:
                    </span>

                    <div class="updateMatrix">

                        <span class="tickIcon"></span>
                        <span class="infoParagraph">
                            Product discovery and building what matters
                        </span>

                        <span class="tickIcon"></span>
                        <span class="infoParagraph">
                            Measuring to ensure updates are a success
                        </span>

                        <span class="tickIcon"></span>
                        <span class="infoParagraph">
                            And much more!
                        </span>

                    </div>
                </div>

                <form class="formSection">
                    <div class="inputWrapper">
                        <div class="labelWrapper">
                            <label class="emailLabel">EmailAddress</label>
                            <label id="EmailInputErrorLabel" class="emailErrorLabel hidden">Valid email required</label>
                        </div>
                        <input id="EmailInput" class="emailInput" data-val-pattern="^[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]+$"
                            placeholder="email@company.com" />
                    </div>
                    <button id="SubscribeBtn" class="subscribeBtn" type="button">Subscribe to monthly
                        newsletter</button>
                </form>

            </div>
            <div class="imgColumn">
                <div class="signupImg"></div>
            </div>
        </div>
    </main>
</body>

</html>
